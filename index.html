<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="profile-icons"></div>
    <div class="container">
        <div class="menu-bar">
            <div class="each-menu">
                <i class="bi-house-door" style="font-size: 20px;"></i>
                <div class="mt-10">Home</div>
            </div>
            <div class="each-menu">
                <i class="bi-search" style="font-size: 20px;"></i>
                <div class="mt-10">Search</div>
            </div>
            <div class="each-menu">
                <i class="bi-compass" style="font-size: 20px;"></i>
                <div class="mt-10">Explore</div>
            </div>
            <div class="each-menu">
                <i class="bi-camera-reels"  style="font-size: 20px;"></i>
                <div class="mt-10">Reels</div>
            </div>
            <div class="each-menu">
                <i class="bi-chat"  style="font-size: 20px;"></i>
                <div class="mt-10">Messages</div>
            </div>
            <div class="each-menu">
                <i class="bi-heart"  style="font-size: 20px;"></i>
                <div class="mt-10">Notification</div>
            </div>
            <div class="each-menu">
                <i class="bi-calendar-plus"  style="font-size: 20px;"></i>
                <div class="mt-10">Create</div>
            </div>
            <div class="each-menu">
                <i class="bi-person-circle"  style="font-size: 20px;"></i>
                <div class="mt-10">Profile</div>
            </div>
            <div class="gap-icons">
                <div class="each-menu">
                    <i class="bi-threads"  style="font-size: 20px;"></i>
                    <div class="mt-10">Threads</div>
                </div>
                <div class="each-menu">
                    <i class="bi-list"  style="font-size: 20px;"></i>
                    <div class="mt-10">More</div>
                </div>
            </div>
            
        </div>
        <div class="posts">
            <div class="each-post">
                <img src="https://source.unsplash.com/1600x1300/?india" class="post-img">
                <div class="post-icons">
                    <div class="post-3-icons">
                        <i class="bi bi-heart"></i>
                        <i class="bi bi-chat"></i>
                        <i class="bi bi-send"></i>

                    </div>
                    <div class="post-i-icon">
                        <i class="bi bi-bookmark"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-bar"></div>
    </div>

</body>

</html>
